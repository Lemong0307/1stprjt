<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2학년 7반 학습 페이지 (게시판)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">2학년 7반 우리들의 공간</h1>
            <p class="text-gray-500 mt-2">함께 성장하는 우리 반을 위한 학습 허브</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- [수정된 부분!] 왼쪽: 동적 콘텐츠 영역 -->
            <div id="main-content" class="lg:col-span-2 space-y-8">
                <!-- 초기 화면 (D-DAY, 급식)이 여기에 로드됩니다. -->
            </div>
            
            <!-- [수정된 부분!] 오른쪽: 내비게이션 메뉴 -->
            <div class="lg:col-span-1">
                <nav id="resource-nav">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-amber-500 pl-3">과목별 게시판</h2>
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <div class="space-y-3">
                            <!-- 각 과목 버튼에 data-subject 속성 추가 -->
                            <button data-subject='{"id": "reading", "name": "독서 (국어)", "icon": "📚"}' class="subject-btn flex items-center w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg text-left transition-colors duration-200">
                                <span class="text-lg mr-3">📚</span> 독서 (국어)
                            </button>
                            <button data-subject='{"id": "math", "name": "수학", "icon": "📐"}' class="subject-btn flex items-center w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg text-left transition-colors duration-200">
                                <span class="text-lg mr-3">📐</span> 수학
                            </button>
                            <button data-subject='{"id": "english", "name": "영어", "icon": "🔤"}' class="subject-btn flex items-center w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg text-left transition-colors duration-200">
                                <span class="text-lg mr-3">🔤</span> 영어
                            </button>
                            <button data-subject='{"id": "physics", "name": "물리", "icon": "⚛️"}' class="subject-btn flex items-center w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg text-left transition-colors duration-200">
                                <span class="text-lg mr-3">⚛️</span> 물리
                            </button>
                            <button data-subject='{"id": "chemistry", "name": "화학", "icon": "🧪"}' class="subject-btn flex items-center w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg text-left transition-colors duration-200">
                                <span class="text-lg mr-3">🧪</span> 화학
                            </button>
                            <button data-subject='{"id": "life", "name": "생명과학", "icon": "🧬"}' class="subject-btn flex items-center w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg text-left transition-colors duration-200">
                                <span class="text-lg mr-3">🧬</span> 생명과학
                            </button>
                            <button data-subject='{"id": "earth", "name": "지구과학", "icon": "🌍"}' class="subject-btn flex items-center w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg text-left transition-colors duration-200">
                                <span class="text-lg mr-3">🌍</span> 지구과학
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </main>
    </div>

    <script>
        const mainContent = document.getElementById('main-content');

        // 게시판 샘플 데이터 (나중에는 이 부분을 서버에서 받아오게 할 수 있어)
        const boardData = {
            reading: [
                { title: "수능특강 독서 38페이지 질문", author: "김민준", date: "2025-08-24" },
                { title: "[공유] 비문학 지문 구조도 그리는 법", author: "박서연", date: "2025-08-23" },
            ],
            math: [
                { title: "미적분 RPM 125번 풀이 도와주세요", author: "이도현", date: "2025-08-24" },
            ],
            // 다른 과목 데이터도 이런 식으로 추가할 수 있어
        };

        // 초기 화면 (홈)을 그리는 함수
        function renderHome() {
            mainContent.innerHTML = `
                <section id="d-day-section">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-blue-500 pl-3">주요 학사일정 D-DAY</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div class="bg-white p-5 rounded-xl shadow-md" data-date="2025-10-17"><h3 class="font-bold text-lg text-gray-700">중간고사</h3><p class="text-gray-500 mt-1">2025년 10월 17일</p><span class="d-day-badge text-white font-bold py-1 px-3 rounded-full mt-2 inline-block"></span></div>
                        <div class="bg-white p-5 rounded-xl shadow-md" data-date="2025-12-15"><h3 class="font-bold text-lg text-gray-700">기말고사</h3><p class="text-gray-500 mt-1">2025년 12월 15일</p><span class="d-day-badge text-white font-bold py-1 px-3 rounded-full mt-2 inline-block"></span></div>
                    </div>
                </section>
                <section id="lunch-menu-section">
                    <h2 class="text-2xl font-bold mb-4 border-l-4 border-green-500 pl-3">이번 주 급식</h2>
                    <div id="lunch-menu-container" class="bg-white p-6 rounded-xl shadow-md min-h-[200px] flex justify-center items-center">
                        <p class="text-gray-500">이번 주 급식 정보를 불러오는 중입니다...</p>
                    </div>
                </section>
            `;
            // 홈 화면에 필요한 스크립트(D-DAY, 급식) 다시 실행
            initializeHomeScripts();
        }

        // 과목별 게시판을 그리는 함수
        function renderBoard(subject) {
            const posts = boardData[subject.id] || [];
            let postsHtml = posts.map(post => `
                <tr class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="p-3 text-left">${post.title}</td>
                    <td class="p-3 text-center">${post.author}</td>
                    <td class="p-3 text-center">${post.date}</td>
                </tr>
            `).join('');

            if (posts.length === 0) {
                postsHtml = `<tr><td colspan="3" class="text-center p-10 text-gray-500">아직 게시글이 없어요.</td></tr>`;
            }

            mainContent.innerHTML = `
                <section id="board-section">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-bold border-l-4 border-blue-500 pl-3 flex items-center">
                            <span class="text-2xl mr-3">${subject.icon}</span> ${subject.name} 게시판
                        </h2>
                        <button id="back-to-home" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">홈으로</button>
                    </div>
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="p-3 text-left font-semibold">제목</th>
                                    <th class="p-3 text-center font-semibold w-24">작성자</th>
                                    <th class="p-3 text-center font-semibold w-32">작성일</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${postsHtml}
                            </tbody>
                        </table>
                    </div>
                </section>
            `;

            // '홈으로' 버튼에 이벤트 리스너 추가
            document.getElementById('back-to-home').addEventListener('click', renderHome);
        }

        // 홈 화면 스크립트 초기화 함수
        function initializeHomeScripts() {
            // D-DAY 스크립트
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            document.querySelectorAll('[data-date]').forEach(item => { const targetDate = new Date(item.dataset.date); const timeDiff = targetDate.getTime() - today.getTime(); const dayDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)); const badge = item.querySelector('.d-day-badge'); if (dayDiff > 0) { badge.textContent = `D-${dayDiff}`; badge.classList.add('bg-blue-500'); } else if (dayDiff === 0) { badge.textContent = 'D-DAY'; badge.classList.add('bg-red-500'); } else { badge.textContent = `D+${Math.abs(dayDiff)}`; badge.classList.add('bg-gray-500'); } });
            
            // 급식 정보 불러오기
            fetchLunchMenu();
        }

        // 과목 버튼들에 이벤트 리스너 추가
        document.querySelectorAll('.subject-btn').forEach(button => {
            button.addEventListener('click', () => {
                const subject = JSON.parse(button.dataset.subject);
                renderBoard(subject);
            });
        });
        
        // 페이지 로드 시 초기 화면 렌더링
        document.addEventListener('DOMContentLoaded', renderHome);

        // 급식 정보 불러오는 함수 (이전과 동일)
        async function fetchLunchMenu() {
            // ... (이전 index.html의 fetchLunchMenu 함수 코드를 여기에 그대로 붙여넣기) ...
            const lunchMenuContainer = document.getElementById('lunch-menu-container');
            try {
                const response = await fetch(`/api/lunch?t=${new Date().getTime()}`);
                if (!response.ok) throw new Error('서버 응답 오류');
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                if (data.dailyMenus && Object.keys(data.dailyMenus).length > 0) {
                    const daysOfWeek = ['일', '월', '화', '수', '목', '금', '토'];
                    let html = '<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-4 w-full">';
                    const kstTime = new Date(new Date().getTime() + (9 * 60 * 60 * 1000));
                    const dayOfWeek = kstTime.getDay();
                    let monday = new Date(kstTime);
                    if (dayOfWeek >= 1 && dayOfWeek <= 5) { monday.setDate(kstTime.getDate() - (dayOfWeek - 1)); } else if (dayOfWeek === 6) { monday.setDate(kstTime.getDate() + 2); } else { monday.setDate(kstTime.getDate() + 1); }
                    for (let i = 0; i < 5; i++) {
                        const currentDate = new Date(monday);
                        currentDate.setDate(monday.getDate() + i);
                        const yyyymmdd = `${currentDate.getFullYear()}${String(currentDate.getMonth() + 1).padStart(2, '0')}${String(currentDate.getDate()).padStart(2, '0')}`;
                        const dayName = daysOfWeek[currentDate.getDay()];
                        const dateString = `${currentDate.getMonth() + 1}/${currentDate.getDate()}`;
                        const dayData = data.dailyMenus[yyyymmdd];
                        html += `<div class="bg-gray-50 p-4 rounded-lg flex flex-col">`;
                        html += `<div class="font-bold text-lg mb-2 text-center">${dateString} (${dayName})</div>`;
                        let contentAdded = false;
                        if (dayData && dayData.lunch && dayData.lunch.menu.length > 0) {
                            html += `<div><h4 class="font-semibold text-blue-600 mb-1">중식</h4><ul class="text-sm space-y-1">`;
                            dayData.lunch.menu.forEach(menu => { html += `<li>- ${menu}</li>`; });
                            html += `</ul></div>`;
                            contentAdded = true;
                        }
                        if (dayData && dayData.dinner && dayData.dinner.menu.length > 0) {
                            if(contentAdded) html += `<hr class="my-3">`;
                            html += `<div><h4 class="font-semibold text-green-600 mb-1">석식</h4><ul class="text-sm space-y-1">`;
                            dayData.dinner.menu.forEach(menu => { html += `<li>- ${menu}</li>`; });
                            html += `</ul></div>`;
                            contentAdded = true;
                        }
                        if (!contentAdded) {
                            html += `<div class="flex-grow flex items-center justify-center text-gray-400">급식 없음</div>`;
                        }
                        html += `</div>`;
                    }
                    html += '</div>';
                    lunchMenuContainer.innerHTML = html;
                    lunchMenuContainer.classList.remove('justify-center', 'items-center');
                } else {
                    lunchMenuContainer.innerHTML = `<p class="text-gray-500 text-center py-10">이번 주 급식 정보가 없어요! 🥪</p>`;
                }
            } catch (error) {
                console.error('급식 정보 로딩 실패:', error);
                lunchMenuContainer.innerHTML = `<p class="text-red-500 text-center py-10">급식 정보를 불러오는 데 실패했어요.<br>관리자에게 문의해주세요.</p>`;
            }
        }
    </script>
</body>
</html>
